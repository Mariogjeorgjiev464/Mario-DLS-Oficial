<!DOCTYPE html>
<html>
<head>
    <title>Marios coole Webseite</title>
    <style>
        /* CSS-Styling für die Webseite */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            margin-top: 50px;
        }
        
        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
        
        input[type="text"] {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
        }
        
        #result {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Mario erstellt diese Website damit er cool ist</h1>
    <img src="C:\Users\49178\OneDrive\Desktop\DLS Code\unnamed.png" alt="Bild von Ersteller" />
    <input type="text" id="search" placeholder="Suche nach Namen" />
    
    <div id="result"></div>

    <script>
        // JavaScript-Code für die Live-Suche
        const data = [
            {
                name: "Lionel Messi",
                image: "C:\Users\49178\OneDrive\Desktop\DLS Code\Messi DLS.jpg",
                info: "(86) Rating, Klub: Inter Miami, Land Argentinien"
            },
            {
                name: "Antoine Griezmann",
                image: "C:\Users\49178\OneDrive\Desktop\DLS Code\Griezmann DLS.jpg",
                info: "(82) Rating, Klub: Atlético Madrid, Land: Frankreich"
            },
            {
                name: "Erling Haaland",
                image: "C:\Users\49178\OneDrive\Desktop\DLS Code\5dgtjqzxzb3a1mario.jpg",
                info: "(86) Rating, Klub: Manchester City, Land: Norwegen"
            },
            {
                name: "Karim Benzema",
                image: "C:\Users\49178\OneDrive\Desktop\DLS Code\Download.jpg",
                info: "(85) Rating, Klub: Ittihad FC, Land: Frankreich"
            },
            // Weitere Namen, Bilder und Informationen können hier hinzugefügt werden
        ];
        
        const searchInput = document.getElementById('search');
        const resultDiv = document.getElementById('result');
        
        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            let matchingNames = [];
            
            if (searchTerm.length > 1) {
                matchingNames = data.filter(function (item) {
                    return item.name.toLowerCase().includes(searchTerm);
                });
            }
            
            renderResults(matchingNames);
        });
        
        function renderResults(results) {
            resultDiv.innerHTML = '';
            
            results.forEach(function (item) {
                const nameDiv = document.createElement('div');
                const nameText = document.createTextNode(item.name);
                
                nameDiv.appendChild(nameText);
                nameDiv.addEventListener('click', function () {
                    showInfo(item);
                });
                
                resultDiv.prepend(nameDiv);
            });
        }
        
        function showInfo(item) {
            resultDiv.innerHTML = '';
            
            const image = document.createElement('img');
            image.src = item.image;
            image.alt = "Bild für " + item.name;
            image.style.width = "200px";
            image.style.height = "auto";
            
            const infoDiv = document.createElement('div');
            const infoText = document.createTextNode(item.info);
            
            infoDiv.appendChild(image);
            infoDiv.appendChild(infoText);
            
            resultDiv.appendChild(infoDiv);
        }
    </script>
</body>
</html>
